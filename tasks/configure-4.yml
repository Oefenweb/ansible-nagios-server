    dest: "/etc/nagios4/conf.d/{{ item.name }}.cfg"
    owner: "{{ nagios_server_default_owner }}"
    group: "{{ nagios_server_default_group }}"
    mode: "{{ nagios_server_default_file_mode }}"
  with_items: "{{ nagios_server_hosts }}"
